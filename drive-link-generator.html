<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Pengaturan meta untuk karakter set dan tampilan responsif -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Judul halaman -->
  <title>Google Drive Direct Download Link Generator</title>
  <!-- Pemuatan Bootstrap CSS dari CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta property="og:description" content="Cond Rock | Google Drive Direct Download Link Generator">
  <meta property="og:image" content="https://github.com/condrock/condrock.github.io/blob/main/images/cndrk.png?raw=true">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <meta property="og:url" content="https://condrock.eu.org/">
</head>
<body>

  <div class="container mt-5 p-3">
    <!-- Kartu utama yang membungkus semua elemen -->
    <div class="card shadow p-3 panel panel-default panel-primary" id="mainpanel">
      <!-- Bagian kepala kartu dengan judul -->
      <div class="card-heading panel-heading">
        <h1 class="card bg-primary text-white panel-title p-2 text-center fw-bold fs-5">Pembuat Tautan Unduh Langsung Google Drive</h1>
      </div>

      <!-- Isi kartu, berisi formulir dan elemen lainnya -->
      <div class="panel-body">
        <form>
          <!-- Input untuk tautan berbagi -->
          <div class="form-group mt-3">
            <label for="sharelink" class="fw-semibold mb-1">Input tautan berbagi</label>
            <input type="text" class="form-control" id="sharelink" placeholder="https://drive.google.com/file/d/XX-X__XXXXX-XXXXXXXXXXXXXXXX/view?usp=sharing" autofocus>
          </div>

          <!-- Input untuk tautan unduhan -->
          <div class="form-group mt-3">
            <label for="downloadlink" class="fw-semibold mb-1">Tautan unduhan</label>
            <div class="input-group">
              <input type="text" class="form-control" id="downloadlink" readonly>
              <span class="input-group-btn">
                <!-- Tombol untuk menyalin tautan -->
                <button id="copylinkbtn" class="btn btn-primary" type="button" data-clipboard-target="#downloadlink" disabled>Salin link</button>
              </span>
            </div>
          </div>
        </form>

        <!-- Elemen yang tersembunyi dan dapat dijatuhkan -->
        <div class="collapse" id="collapseExample">
          <br>
          <!-- Elemen yang menampilkan gambar -->
          <div class="well text-center">
            <img src="https://drive.google.com/uc?export=download&id=0B-B__6JMBt-jb1MxWHY5UE5QUXM" alt="">
          </div>
        </div>
      </div>

      <!-- Bagian kaki kartu dengan informasi hak cipta -->
      <div class="panel-footer bg-light rounded text-right mt-5 fw-semibold text-center" id="year">&copy; <span id="currentYear"></span> <a href="https://condrock.eu.org/" style="text-decoration: none" target="_blank">Cond Rock</a></div>
    </div>
  </div>
      <!-- Bagian iklan -->
  <div class="container mt-32 mb-5 text-center">
    <div class="row">
        <!-- Kolom 1 -->
        <div class="col-md-4 mb-1">
            <div class="iklan-container">
                <a href="TAUTAN_IKLAN_1" target="_blank">
                    <!-- URL gambar dummy -->
                    <img src="https://picsum.photos/id/1/300/150" alt="Iklan Anda 1" class="iklan-img rounded shadow">
                </a>
            </div>
        </div>

        <!-- Kolom 2 -->
        <div class="col-md-4 mb-1">
            <div class="iklan-container">
                <a href="TAUTAN_IKLAN_2" target="_blank">
                    <!-- URL gambar dummy -->
                    <img src="https://picsum.photos/id/2/300/150" alt="Iklan Anda 2" class="iklan-img rounded shadow">
                </a>
            </div>
        </div>

        <!-- Kolom 3 -->
        <div class="col-md-4 mb-1">
            <div class="iklan-container">
                <a href="TAUTAN_IKLAN_3" target="_blank">
                    <!-- URL gambar dummy -->
                    <img src="https://picsum.photos/id/3/300/150" alt="Iklan Anda 3" class="iklan-img rounded shadow">
                </a>
            </div>
        </div>
    </div>
</div>

  <!-- Pemuatan jQuery, Bootstrap JS, Clipboard.js, dan notifikasi Bootstrap dari CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.min.js"></script>
  <!-- Pemuatan skrip kustom -->
  <script src="js/scriptgd.js"></script>
  <!-- Skrip untuk memperbarui tahun saat ini di kaki halaman -->
  <script>
    document.getElementById('currentYear').innerHTML = new Date().getFullYear();
  </script>

  <!-- script js -->
  <script src="js/scriptgd.js"></script>
  <!-- script js end -->

</body>
</html>
