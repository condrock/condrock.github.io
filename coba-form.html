<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form WA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="mb-3 text-center">Hubungi Kami via WhatsApp</h2>
                    <form id="form-wa">
                        <div class="mb-3">
                            <label for="nomor" class="form-label">Nomor WhatsApp Kamu</label>
                            <input type="text" class="form-control" id="nomor" required placeholder="081234567890" />
                        </div>
                        <div class="mb-3">
                            <label for="pesan" class="form-label">Pertanyaan</label>
                            <textarea class="form-control" id="pesan" rows="4" required
                                placeholder="Tulis pertanyaan kamu..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Kirim & Chat WA</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('form-wa').addEventListener('submit', function (e) {
            e.preventDefault();

            const nomorUser = document.getElementById('nomor').value.trim();
            const pertanyaan = document.getElementById('pesan').value.trim();

            // Kirim ke Google Sheets
            fetch("https://script.google.com/macros/s/AKfycbyNxQ_HmqcrAfvirKDp6wzvd7Rv5SJRAK4105bpiPcENZCgR4BGoLkikLZws5qJcxBO/exec", {
                method: "POST",
                body: new URLSearchParams({
                    nomor_wa: nomorUser,
                    pertanyaan: pertanyaan
                })
            }).then(() => {
                // Ganti dengan nomor WhatsApp kamu
                const nomorAdmin = "6285855559325";

                const pesanKeAdmin = `Hai, saya (${nomorUser}) ingin bertanya:\n${pertanyaan}`;
                const waLink = `https://wa.me/${nomorAdmin}?text=${encodeURIComponent(pesanKeAdmin)}`;

                window.location.href = waLink;
            }).catch(() => {
                alert("Gagal kirim data, coba lagi ya.");
            });
        });
    </script>

</body>

</html>
