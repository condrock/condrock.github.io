<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Dollar ke Rupiah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #121212;
            color: #d4edda;
            text-align: center;
        }

        .card {
            background: #1e1e1e;
            color: #ffffff;
            border-radius: 10px;
            padding: 20px;
        }

        .form-control {
            background: #333;
            color: white;
            border: none;
        }

        .form-control:focus {
            background: #333;
            color: white;
            outline: none;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: #a5c4a9;
        }

        .btn-custom {
            background: #4caf50;
            color: white;
            border-radius: 5px;
            padding: 10px 15px;
        }

        .btn-custom:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="fw-bold">KONVERSI USD & IDR</h2>
        <p>Konversi antara USD dan IDR dengan nilai tukar nyata</p>
        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <div class="mb-3 text-start">
                <label class="form-label">Dari</label>
                <div class="input-group">
                    <span class="input-group-text bg-light" id="fromCurrencyLabel"><i class="bi bi-currency-dollar"></i>
                        USD</span>
                    <input type="number" class="form-control" id="fromInput" placeholder="Masukkan jumlah"
                        oninput="convertCurrency('from')">
                </div>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Ke</label>
                <div class="input-group">
                    <span class="input-group-text bg-light" id="toCurrencyLabel"><i class="bi bi-currency-exchange"></i>
                        IDR</span>
                    <input type="number" class="form-control" id="toInput" placeholder="Masukkan jumlah"
                        oninput="convertCurrency('to')">
                </div>
            </div>
            <button class="btn btn-custom" onclick="swapCurrency()">Tukar</button>
            <p class="fw-bold mt-3">Nilai Tukar: <span id="exchangeRate">Memuat...</span></p>
        </div>
    </div>

    <script>
        let exchangeRate = 0;
        let isUsdToIdr = true;

        async function fetchExchangeRate() {
            try {
                const response = await axios.get('https://api.exchangerate-api.com/v4/latest/USD');
                exchangeRate = response.data.rates.IDR;
                updateExchangeRateText();
            } catch (error) {
                document.getElementById('exchangeRate').innerText = "Gagal memuat kurs";
                console.error("Error fetching exchange rate:", error);
            }
        }

        function updateExchangeRateText() {
            if (isUsdToIdr) {
                document.getElementById('exchangeRate').innerText = `1 USD = Rp${exchangeRate.toLocaleString('id-ID')}`;
            } else {
                document.getElementById('exchangeRate').innerText = `1 IDR = ${(1 / exchangeRate).toFixed(6)} USD`;
            }
        }

        function convertCurrency(inputField) {
            let fromValue = parseFloat(document.getElementById('fromInput').value) || 0;
            let toValue = parseFloat(document.getElementById('toInput').value) || 0;

            if (inputField === 'from') {
                document.getElementById('toInput').value = (fromValue * exchangeRate).toFixed(2);
            } else {
                document.getElementById('fromInput').value = (toValue / exchangeRate).toFixed(2);
            }
        }

        function swapCurrency() {
            isUsdToIdr = !isUsdToIdr;
            document.getElementById('fromCurrencyLabel').innerHTML = isUsdToIdr ? '<i class="bi bi-currency-dollar"></i> USD' : '<i class="bi bi-currency-exchange"></i> IDR';
            document.getElementById('toCurrencyLabel').innerHTML = isUsdToIdr ? '<i class="bi bi-currency-exchange"></i> IDR' : '<i class="bi bi-currency-dollar"></i> USD';
            document.getElementById('fromInput').value = '';
            document.getElementById('toInput').value = '';
            updateExchangeRateText();
        }

        fetchExchangeRate();
        setInterval(fetchExchangeRate, 60000);
    </script>
</body>

</html>
