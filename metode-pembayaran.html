<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metode Pembayaran</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        function copyToClipboard(id) {
            var text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Nomor telah disalin: " + text);
            }).catch(err => console.error("Gagal menyalin: ", err));
        }
    </script>
</head>

<body class="bg-dark text-light">
    <div class="container py-5">
        <h2 class="text-center mb-4"><i class="bi bi-cash-coin"></i> Metode Pembayaran</h2>

        <div class="card bg-white shadow-sm mb-3">
            <div class="card-body d-flex align-items-center">
                <div>
                    <h5 class="mb-1">Mandiri</h5>
                    <p class="fw-bold mb-1">Susilo Dwi Condro</p>
                    <p id="mandiri" class="fw-bold mb-1 fs-5 fw-bold">1180037158705</p>
                </div>
                <button class="btn btn-dark ms-auto" onclick="copyToClipboard('mandiri')"><i class="bi bi-copy"></i>
                    Salin</button>
            </div>
        </div>

        <div class="card bg-white shadow-sm mb-3">
            <div class="card-body d-flex align-items-center">
                <div>
                    <h5 class="mb-1">ShopeePay</h5>
                    <p id="shopeepay" class="fw-bold mb-1 fs-5 fw-bold">0858 5555 9325</p>
                </div>
                <button class="btn btn-dark ms-auto" onclick="copyToClipboard('shopeepay')"><i class="bi bi-copy"></i>
                    Salin</button>
            </div>
        </div>

        <div class="card bg-white shadow-sm mb-3">
            <div class="card-body d-flex align-items-center">
                <div>
                    <h5 class="mb-1">Dana</h5>
                    <p id="dana" class="fw-bold mb-1 fs-5 fw-bold">0858 5555 9325</p>
                </div>
                <button class="btn btn-dark ms-auto" onclick="copyToClipboard('dana')"><i class="bi bi-copy"></i>
                    Salin</button>
            </div>
        </div>

        <div class="card bg-white shadow-sm mb-3">
            <div class="card-body d-flex align-items-center">
                <div>
                    <h5 class="mb-1">GoPay</h5>
                    <p id="gopay" class="fw-bold mb-1 fs-5 fw-bold">0858 5555 9325</p>
                </div>
                <button class="btn btn-dark ms-auto" onclick="copyToClipboard('gopay')"><i class="bi bi-copy"></i>
                    Salin</button>
            </div>
        </div>

        <div class="card bg-white shadow-sm">
            <div class="card-body d-flex align-items-center">
                <div>
                    <h5 class="mb-1">PAYPAL</h5>
                    <p id="paypal" class="fw-bold mb-1 fs-5 fw-bold">paypal.me/susilodwicondro</p>
                </div>
                <button class="btn btn-dark ms-auto" onclick="copyToClipboard('paypal')"><i class="bi bi-copy"></i>
                    Salin</button>
            </div>
        </div>
    </div>
</body>

</html>
