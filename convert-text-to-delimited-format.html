<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convert Text to Delimited Format</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body class="bg-dark">
    <div class="container mt-5 text-white">
        <h2>Convert Text to Delimited Format</h2>
        <div class="mb-3">
            <label for="inputText" class="form-label">Masukkan Teks</label>
            <textarea id="inputText" class="form-control" rows="5" placeholder="Masukkan teks..."></textarea>
        </div>

        <div class="mb-3 row g-2">
            <div class="col-12 col-md-6">
                <label for="separator" class="form-label">Pilih Pemisah</label>
                <select id="separator" class="form-select">
                    <option value=";">Titik Koma (;)</option>
                    <option value=",">Koma (,)</option>
                </select>
            </div>
            <div class="col-12 col-md-6 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="convertText()">Konversi</button>
            </div>
        </div>

        <div class="mt-3 row g-2">
            <div class="col-12 col-md-10">
                <label for="outputText" class="form-label">Hasil</label>
                <input type="text" id="outputText" class="form-control" readonly>
            </div>
            <div class="col-12 col-md-2 d-flex align-items-end">
                <button class="btn btn-success w-100" onclick="copyText()"><i class="fa-solid fa-copy"></i>
                    Salin</button>
            </div>
        </div>
    </div>

    <script>
        function convertText() {
            let inputText = document.getElementById("inputText").value.trim();
            let separator = document.getElementById("separator").value;

            let lines = inputText.split("\n").map(line => line.trim()).filter(line => line !== "");
            let result = lines.join(separator + " ");

            document.getElementById("outputText").value = result;
        }

        function copyText() {
            let outputText = document.getElementById("outputText");
            outputText.select();
            outputText.setSelectionRange(0, 99999); // Untuk kompatibilitas dengan mobile
            navigator.clipboard.writeText(outputText.value);
            alert("Teks berhasil disalin!");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
