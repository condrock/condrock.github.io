<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convert Text to Delimited Format</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container mt-5 text-white">
        <h2>Convert Text to Delimited Format</h2>
        <div class="mb-3">
            <label for="inputText" class="form-label">Masukkan Teks</label>
            <textarea id="inputText" class="form-control" rows="5" placeholder="Masukkan teks..."></textarea>
        </div>

        <div class="mb-3">
            <label for="separator" class="form-label">Pilih Pemisah</label>
            <select id="separator" class="form-select">
                <option value=",">Koma (,)</option>
                <option value=";">Titik Koma (;)</option>
            </select>
        </div>

        <button class="btn btn-primary w-100" onclick="convertText()">Konversi</button>

        <div class="mt-3">
            <label for="outputText" class="form-label">Hasil</label>
            <input type="text" id="outputText" class="form-control" readonly>
        </div>
    </div>

    <script>
        function convertText() {
            let inputText = document.getElementById("inputText").value.trim();
            let separator = document.getElementById("separator").value;

            let lines = inputText.split("\n").map(line => line.trim()).filter(line => line !== "");
            let result = lines.join(separator + " ");

            document.getElementById("outputText").value = result;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
