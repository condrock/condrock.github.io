<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convert Text to Delimited Format</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        #inputText {
            height: 300px;
        }

        @media (min-width: 992px) {

            .custom-container {
                width: 50% !important;
                margin-left: auto !important;
                margin-right: auto !important;
                display: block !important;
            }
        }
    </style>
</head>

<body class="container bg-dark mb-5">
    <div class="container mt-5 text-white custom-container">
        <h2>Convert Text to Delimited Format</h2>
        <div class="mb-3">
            <label for="inputText" class="form-label fs-3">Masukkan Teks</label>
            <textarea id="inputText" class="form-control" rows="5" placeholder="Masukkan teks..."></textarea>
        </div>

        <div class="mb-3 row g-2">
            <div class="col-12 col-md-6">
                <label for="separator" class="form-label fs-3">Pilih Pemisah</label>
                <select id="separator" class="form-select fw-bold fs-3">
                    <option value=";">;</option>
                    <option value=",">,</option>
                </select>
            </div>
            <div class="col-12 col-md-6 d-flex align-items-end">
                <button class="btn btn-primary w-100 fs-3" onclick="convertText()"><i class="fa-solid fa-rotate"></i>
                    Konversi</button>
            </div>
        </div>

        <div class="mt-3 row g-2">
            <div class="col-12">
                <label for="outputText" class="form-label fs-3">Hasil</label>
                <input type="text" id="outputText" class="form-control fs-3" readonly>
            </div>
            <div class="col-12">
                <button class="btn btn-primary w-100" onclick="copyText()"><i class="fa-solid fa-copy"></i>
                    Salin</button>
            </div>
        </div>
    </div>

    <script>
        function convertText() {
            let inputText = document.getElementById("inputText").value.trim();
            let separator = document.getElementById("separator").value;

            let lines = inputText.split("\n").map(line => line.trim()).filter(line => line !== "");
            let result = lines.join(separator + " ");

            document.getElementById("outputText").value = result;
        }

        function copyText() {
            let outputText = document.getElementById("outputText").value;

            // Salin teks ke clipboard
            navigator.clipboard.writeText(outputText).then(() => {
                // Tampilkan alert setelah teks tersalin
                setTimeout(() => {
                    alert("Teks berhasil disalin!");
                }, 100);
            }).catch(err => console.error("Gagal menyalin teks: ", err));
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
