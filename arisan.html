<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Kocok Nama Refund Uang Villa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        .rolling-box {
            height: 80px;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #0d6efd;
            border-radius: 12px;
        }
    </style>
</head>

<body class="bg-dark">

    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-sm w-100" style="max-width: 360px;">
            <div class="card-body text-center">

                <h4 class="mb-4">Kocok Nama Refund Uang Villa</h4>

                <div id="rollingText" class="rolling-box mb-3">
                    Siap Dikocok
                </div>

                <button id="btnKocok" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-shuffle me-2"></i>KOCOK NAMA
                </button>

                <div id="hasil" class="fw-semibold text-success"></div>

                <div class="mt-3 text-center text-muted">
                    <i class="bi bi-shield-check me-1 text-success"></i>
                    Pengundian ini dilakukan secara <strong>acak (random)</strong> oleh sistem <strong>Cond
                        Rock</strong>,
                    tanpa rekayasa dan tanpa campur tangan manusia.
                </div>

                <div class="bg-dark rounded opacity-50">
                    <div class="mt-4 p-1 text-center">
                        <a href="https://condrock.eu.org/" target="_blank">
                            <img src="images/condrock.png" alt="Condrock" width="100">
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // =========================
        // EDIT NAMA DI SINI SAJA
        // =========================
        const names = [
            "Ardian",
            "Abdul",
            "Desi",
            "Diki",
            "Kiki",
            "Puja",
            "Susilo",
            "Tubagus",
            "Yoga",
            "Ikhsan",
            "Rizki"
        ];
        // =========================

        const rollingText = document.getElementById("rollingText");
        const btnKocok = document.getElementById("btnKocok");
        const hasil = document.getElementById("hasil");

        let interval;

        btnKocok.addEventListener("click", () => {

            // RESET STYLE
            rollingText.style.color = "";
            rollingText.style.fontSize = "";
            rollingText.style.borderColor = "";
            hasil.innerHTML = "";

            btnKocok.disabled = true;

            interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * names.length);
                rollingText.innerText = names[randomIndex];
            }, 80);

            setTimeout(() => {
                clearInterval(interval);
                const winner = names[Math.floor(Math.random() * names.length)];
                rollingText.innerText = winner;
                rollingText.style.color = "#198754";
                rollingText.style.fontSize = "50px";
                rollingText.style.borderColor = "#198754";
                hasil.innerHTML = "üèÜ Pemenang: " + winner;
                btnKocok.disabled = false;
            }, 5000);
        });

    </script>

</body>

</html>
