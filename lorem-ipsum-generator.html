<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5 bg-dark">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Lorem Ipsum Generator</h2>
        <div class="mb-3">
            <label for="paragraphs" class="form-label">Jumlah Paragraf:</label>
            <input type="number" id="paragraphs" class="form-control" min="1" max="20" value="3">
        </div>
        <button class="btn btn-primary w-100 mb-3" onclick="generateLoremIpsum()">Generate</button>
        <textarea id="output" class="form-control mb-3" rows="20" readonly></textarea>
        <button class="btn btn-success w-100" onclick="copyToClipboard()">Copy</button>
    </div>

    <script>
        function generateLoremIpsum() {
            let loremText = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.";
            let numParagraphs = document.getElementById("paragraphs").value;
            let output = "";
            for (let i = 0; i < numParagraphs; i++) {
                output += loremText + "\n\n";
            }
            document.getElementById("output").value = output;
        }

        function copyToClipboard() {
            let outputField = document.getElementById("output");
            outputField.select();
            outputField.setSelectionRange(0, 99999); // Untuk mobile
            document.execCommand("copy");
            alert("Teks telah disalin ke clipboard!");
        }
    </script>
</body>

</html>
